<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>KoÅ‚o fortuny</title>

<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #eee;
}

#wheel {
    position: relative;
    width: 500px;
    height: 500px;
    border: 10px solid #333;
    border-radius: 50%;
    margin: 40px auto;
    overflow: hidden;
}

.slice {
    position: absolute;
    width: 50%;
    height: 50%;
    top: 50%;
    left: 50%;
    transform-origin: 0% 0%;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* TEKST W PIONIE */
.slice span {
    writing-mode: vertical-rl;
    transform: rotate(180deg);
    font-size: 18px;
    font-weight: bold;
    pointer-events: none;
}

#pointer {
    width: 0;
    height: 0;
    border-left: 25px solid transparent;
    border-right: 25px solid transparent;
    border-bottom: 40px solid red;
    margin: 0 auto;
}
</style>

</head>
<body>

<h2>Zakolej szczÄ™Å›cia ðŸ˜Ž</h2>

<div id="pointer"></div>

<div id="wheel"></div>

<button id="spinBtn">ZakrÄ™Ä‡</button>

<p id="result"></p>

<script>
let canSpin = true;

// NAGRODY
// Uwaga: "Penis w caÅ‚oÅ›ci" MA 0% SZANS â€” nie bÄ™dzie w tablicy losowania
let prizes = [
    "Dresy",
    "Gatki z niespodziankÄ…",
    "Sesja buziakowa",
    "Filmik jÄ™zykowy",
    "Klata na Å¼yczenie",
    "DÅ‚onie na Å¼yczenie",
    "TrochÄ™ gÅ‚osÃ³wek",
    "Penis w caÅ‚oÅ›ci"  // jest na kole wizualnie, ale nie w losowaniu
];

// KOLORY
let colors = ["#ff6", "#6ff", "#99f", "#f96", "#9f9", "#6cf", "#fc9", "#cff"];

let wheel = document.getElementById("wheel");
let sliceCount = prizes.length;
let angleStep = 360 / sliceCount;


// RENDEROWANIE SEKCJI
for (let i = 0; i < sliceCount; i++) {
    let slice = document.createElement("div");
    slice.className = "slice";
    slice.style.background = colors[i % colors.length];
    slice.style.transform = `rotate(${i * angleStep}deg) skewY(${90 - angleStep}deg)`;
    slice.innerHTML = `<span>${prizes[i]}</span>`;
    wheel.appendChild(slice);
}


document.getElementById("spinBtn").onclick = function() {
    if (!canSpin) return;
    canSpin = true;

    // losujemy BEZ penisa
    let safePrizes = prizes.filter(p => p !== "Penis w caÅ‚oÅ›ci");
    let selected = safePrizes[Math.floor(Math.random() * safePrizes.length)];

    let randomDeg = 3600 + Math.random() * 360;

    wheel.style.transition = "transform 4s ease-out";
    wheel.style.transform = `rotate(${randomDeg}deg)`;

    document.getElementById("result").innerHTML = "LosujÄ™...";

    setTimeout(() => {
        document.getElementById("result").innerHTML = "Wylosowano: " + selected;
        document.getElementById("spinBtn").disabled = true;
        canSpin = false;
    }, 4000);
};
</script>

</body>
</html>
