<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KoÅ‚o Fortuny</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        text-align: center;
        padding-top: 50px;
    }

    #wheel {
        width: 300px;
        height: 300px;
        border-radius: 50%;
        border: 8px solid #333;
        margin: 0 auto;
        position: relative;
        overflow: hidden;
        transition: transform 5s ease-out;
    }

    /* kolory pÃ³l */
    .slice {
        position: absolute;
        width: 50%;
        height: 50%;
        top: 50%;
        left: 50%;
        transform-origin: 0% 0%;
        background: #ffcc00;
        border: 1px solid #333;
    }

    .slice:nth-child(2) { transform: rotate(60deg); background:#ff6666; }
    .slice:nth-child(3) { transform: rotate(120deg); background:#66ccff; }
    .slice:nth-child(4) { transform: rotate(180deg); background:#99ff99; }
    .slice:nth-child(5) { transform: rotate(240deg); background:#ff99ff; }
    .slice:nth-child(6) { transform: rotate(300deg); background:#ff9966; }

    #pointer {
        width: 0;
        height: 0;
        border-left: 15px solid transparent;
        border-right: 15px solid transparent;
        border-top: 30px solid red; /* wskaÅºnik skierowany w gÃ³rÄ™ */
        margin: 20px auto;
    }

    button {
        margin-top: 40px;
        padding: 10px 20px;
        background: #333;
        color: #fff;
        border: none;
        cursor: pointer;
        font-size: 18px;
        border-radius: 10px;
    }

    #result {
        margin-top: 30px;
        font-size: 24px;
        font-weight: bold;
    }

    #spin-count {
        margin-top: 20px;
        font-size: 20px;
        color: #333;
    }
</style>

</head>
<body>

<h1>KoÅ‚o Fortuny ğŸ</h1>

<div id="pointer"></div>
<div id="wheel">
    <div class="slice">ğŸ„</div>
    <div class="slice">ğŸ¬</div>
    <div class="slice">ğŸ</div>
    <div class="slice">â­</div>
    <div class="slice">â˜•</div>
    <div class="slice">â„ï¸</div>
</div>

<button onclick="spin()">ZakrÄ™Ä‡ koÅ‚em</button>

<div id="result"></div>
<div id="spin-count">Liczba zakrÄ™ceÅ„: 0</div>

<script>
    // Pobierz zapisany licznik z localStorage lub ustaw 0
    let spinCount = localStorage.getItem('spinCount') ? parseInt(localStorage.getItem('spinCount')) : 0;
    document.getElementById('spin-count').innerText = "Liczba zakrÄ™ceÅ„: " + spinCount;

    function spin() {
        const wheel = document.getElementById("wheel");
        const result = document.getElementById("result");

        const random = Math.floor(Math.random() * 360 + 3600); 
        wheel.style.transform = "rotate(" + random + "deg)";

        const prizes = [
            "ğŸ„ ÅšwiÄ…teczna niespodzianka dla Sylwii!",
            "ğŸ¬ SÅ‚odki smakoÅ‚yk!",
            "ğŸ MaÅ‚y prezent od MikoÅ‚aja!",
            "â­ Punkt bonusowy!",
            "â˜• GorÄ…ca czekolada!",
            "â„ï¸ Zimowa nagroda!"
        ];

        const index = Math.floor(((random % 360) / 60));

        setTimeout(() => {
            result.innerHTML = prizes[index];

            // ZwiÄ™ksz licznik i zapisz w localStorage
            spinCount++;
            localStorage.setItem('spinCount', spinCount);
            document.getElementById('spin-count').innerText = "Liczba zakrÄ™ceÅ„: " + spinCount;
        }, 5200);
    }
</script>

</body>
</html>
