<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ko≈Ço Fortuny</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        text-align: center;
        padding-top: 50px;
    }

    #wheel {
        width: 300px;
        height: 300px;
        border-radius: 50%;
        border: 8px solid #333;
        margin: 0 auto;
        position: relative;
        overflow: hidden;
        transition: transform 5s ease-out;
    }

    /* kolory p√≥l */
    .slice {
        position: absolute;
        width: 50%;
        height: 50%;
        top: 50%;
        left: 50%;
        transform-origin: 0% 0%;
        background: #ffcc00;
        border: 1px solid #333;
    }

    .slice:nth-child(2) { transform: rotate(60deg); background:#ff6666; }
    .slice:nth-child(3) { transform: rotate(120deg); background:#66ccff; }
    .slice:nth-child(4) { transform: rotate(180deg); background:#99ff99; }
    .slice:nth-child(5) { transform: rotate(240deg); background:#ff99ff; }
    .slice:nth-child(6) { transform: rotate(300deg); background:#ff9966; }

    #pointer {
        width: 0;
        height: 0;
        border-left: 15px solid transparent;
        border-right: 15px solid transparent;
        border-top: 30px solid red; /* wska≈∫nik skierowany w g√≥rƒô */
        margin: 20px auto;
    }

    button {
        margin-top: 40px;
        padding: 10px 20px;
        background: #333;
        color: #fff;
        border: none;
        cursor: pointer;
        font-size: 18px;
        border-radius: 10px;
    }

    #result {
        margin-top: 30px;
        font-size: 24px;
        font-weight: bold;
    }

    #spin-count {
        margin-top: 20px;
        font-size: 20px;
        color: #333;
    }
</style>

</head>
<body>

<h1>Ko≈Ço Fortuny üéÅ</h1>

<div id="pointer"></div>
<div id="wheel">
    <div class="slice">Filmik jezykowy</div>
    <div class="slice">Penis w calosci</div>
    <div class="slice">Sesja buziakowa</div>
    <div class="slice">Troche glosowek</div>
    <div class="slice">Klata na zyczenie</div>
    <div class="slice">Dlonie na zyczenie</div>
</div>

<button onclick="spin()">Zakrƒôƒá ko≈Çem</button>

<div id="result"></div>
<div id="spin-count">Liczba zakrƒôce≈Ñ: 0</div>

<script>
    // Pobierz zapisany licznik z localStorage lub ustaw 0
    let spinCount = localStorage.getItem('spinCount') ? parseInt(localStorage.getItem('spinCount')) : 0;
    document.getElementById('spin-count').innerText = "Liczba zakrƒôce≈Ñ: " + spinCount;

    function spin() {
        const wheel = document.getElementById("wheel");
        const result = document.getElementById("result");

        const random = Math.floor(Math.random() * 360 + 3600); 
        wheel.style.transform = "rotate(" + random + "deg)";

        const prizes = [
            "üéÑ ≈öwiƒÖteczna niespodzianka dla Sylwii!",
            "üç¨ S≈Çodki smako≈Çyk!",
            "üéÅ Ma≈Çy prezent od Miko≈Çaja!",
            "‚≠ê Punkt bonusowy!",
            "‚òï GorƒÖca czekolada!",
            "‚ùÑÔ∏è Zimowa nagroda!"
        ];

        const index = Math.floor(((random % 360) / 60));

        setTimeout(() => {
            result.innerHTML = prizes[index];

            // Zwiƒôksz licznik i zapisz w localStorage
            spinCount++;
            localStorage.setItem('spinCount', spinCount);
            document.getElementById('spin-count').innerText = "Liczba zakrƒôce≈Ñ: " + spinCount;
        }, 5200);
    }
</script>

</body>
</html>
