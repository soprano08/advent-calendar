<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Koo Fortuny</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        text-align: center;
        padding-top: 50px;
    }

    #wheel {
        width: 300px;
        height: 300px;
        border-radius: 50%;
        border: 8px solid #333;
        margin: 0 auto;
        position: relative;
        overflow: hidden;
        transition: transform 5s ease-out;
    }

    .slice {
        position: absolute;
        width: 50%;
        height: 50%;
        top: 50%;
        left: 50%;
        transform-origin: 0% 0%;
        background: #ffcc00;
        border: 1px solid #333;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 14px;
        padding: 5px;
        box-sizing: border-box;
        text-align: center;
    }

    .slice:nth-child(2) { transform: rotate(60deg); background:#ff6666; }
    .slice:nth-child(3) { transform: rotate(120deg); background:#66ccff; }
    .slice:nth-child(4) { transform: rotate(180deg); background:#99ff99; }
    .slice:nth-child(5) { transform: rotate(240deg); background:#ff99ff; }
    .slice:nth-child(6) { transform: rotate(300deg); background:#ff9966; }

    #pointer {
        width: 0;
        height: 0;
        border-left: 15px solid transparent;
        border-right: 15px solid transparent;
        border-top: 30px solid red;
        margin: 20px auto;
    }

    button {
        margin-top: 40px;
        padding: 10px 20px;
        background: #333;
        color: #fff;
        border: none;
        cursor: pointer;
        font-size: 18px;
        border-radius: 10px;
    }

    #result {
        margin-top: 30px;
        font-size: 22px;
        font-weight: bold;
    }

    #spin-count {
        margin-top: 20px;
        font-size: 18px;
        color: #333;
    }
</style>

</head>
<body>

<h1>Koo Fortuny </h1>

<div id="pointer"></div>
<div id="wheel">
    <div class="slice">Filmik jzykowy</div>
    <div class="slice">Penis w caoci</div>
    <div class="slice">Sesja buziakowa</div>
    <div class="slice">Troch gos贸wek</div>
    <div class="slice">Klatka na 偶yczenie</div>
    <div class="slice">Donie na 偶yczenie</div>
</div>

<button onclick="spin()">Zakr koem</button>

<div id="result"></div>
<div id="spin-count">Liczba zakrce: 0</div>

<script>
    // Pobierz licznik z localStorage lub ustaw 0
    let spinCount = localStorage.getItem('spinCount') ? parseInt(localStorage.getItem('spinCount')) : 0;
    document.getElementById('spin-count').innerText = "Liczba zakrce: " + spinCount;

    function spin() {
        const wheel = document.getElementById("wheel");
        const result = document.getElementById("result");

        const random = Math.floor(Math.random() * 360 + 3600); 
        wheel.style.transform = "rotate(" + random + "deg)";

        // Pena lista nagr贸d (dla wywietlania w podziale p贸l koa)
        const prizes = [
            "Filmik jzykowy",
            "Penis w caoci",   // zostaje w HTML dla wygldu
            "Sesja buziakowa",
            "Troch gos贸wek",
            "Klatka na 偶yczenie",
            "Donie na 偶yczenie",
            "Gatki z niespodziank",
            "Dresy"
        ];

        // Lista nagr贸d do faktycznego losowania (0% szans na Penis w caoci)
        const prizesForDraw = prizes.filter(p => p !== "Penis w caoci");

        // Losowy index wr贸d nagr贸d do losowania
        const index = Math.floor(Math.random() * prizesForDraw.length);

        setTimeout(() => {
            result.innerHTML = "Wylosowano: " + prizesForDraw[index];

            // Aktualizacja licznika zakrce
            spinCount++;
            localStorage.setItem('spinCount', spinCount);
            document.getElementById('spin-count').innerText = "Liczba zakrce: " + spinCount;
        }, 5200);
    }
</script>

</body>
</html>
