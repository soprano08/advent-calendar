<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Koło Fortuny</title>
<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    background: #f0f0f0;
    padding: 20px;
}

#wheelContainer {
    position: relative;
    width: 600px;
    height: 600px;
    margin-bottom: 20px;
}

#wheel {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 10px solid #333;
    position: relative;
    transition: transform 4s ease-out;
}

.slice {
    position: absolute;
    width: 50%;
    height: 50%;
    top: 50%;
    left: 50%;
    transform-origin: 0% 0%;
    clip-path: polygon(100% 0, 0 0, 0 100%);
}

.number {
    position: absolute;
    font-weight: bold;
    font-size: 28px;
    transform-origin: center center;
}

#pointer {
    width: 0;
    height: 0;
    border-left: 25px solid transparent;
    border-right: 25px solid transparent;
    border-top: 50px solid black;
    position: absolute;
    top: -60px;
    left: 50%;
    transform: translateX(-50%);
}

#spinBtn {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 18px;
}

#legend {
    margin-top: 30px;
    text-align: left;
}

.legend-item {
    margin-bottom: 5px;
}
</style>
</head>
<body>

<h1>Koło Fortuny</h1>

<div id="wheelContainer">
    <div id="pointer"></div>
    <div id="wheel"></div>
</div>

<button id="spinBtn">Zakręć</button>

<div id="legend">
    <h3>Legenda:</h3>
</div>

<script>
// NAGRODY NUMERÓW
const prizes = {
    1: "Dresy",
    2: "Gatki z niespodzianką",
    3: "Sesja buziakowa",
    4: "Filmik językowy",
    5: "Klata na życzenie",
    6: "Dłonie na życzenie",
    7: "Trochę głosówek",
    8: "Nie do wylosowania"
};

// KOLORY SEGMENTÓW
const colors = ["#FF6B6B","#FFD93D","#6BCB77","#4D96FF","#FF6F91","#845EC2","#00C9A7","#FF9671"];

const wheel = document.getElementById("wheel");
const spinBtn = document.getElementById("spinBtn");
const legendDiv = document.getElementById("legend");

// Tworzenie segmentów i numerów
const sliceCount = 8;
const angleStep = 360 / sliceCount;

for (let i = 0; i < sliceCount; i++) {
    // segment
    let slice = document.createElement("div");
    slice.className = "slice";
    slice.style.background = colors[i];
    slice.style.transform = `rotate(${i*angleStep}deg) skewY(${90 - angleStep}deg)`;
    wheel.appendChild(slice);

    // numer
    let num = document.createElement("div");
    num.className = "number";
    num.textContent = i+1;
    const rad = (i*angleStep + angleStep/2) * Math.PI / 180;
    const r = 250;
    num.style.left = `${50 + r/300 * Math.cos(rad)*50}%`;
    num.style.top = `${50 + r/300 * Math.sin(rad)*50}%`;
    wheel.appendChild(num);
}

// Dodaj legendę
for (let i = 1; i <= sliceCount; i++) {
    let item = document.createElement("div");
    item.className = "legend-item";
    item.textContent = `${i}: ${prizes[i]}`;
    legendDiv.appendChild(item);
}

// Sprawdzenie localStorage
let savedResult = localStorage.getItem("wheelResultNumber");
if (savedResult) {
    spinBtn.disabled = true;
    const finalAngle = 3600 + (sliceCount - parseInt(savedResult)) * angleStep + angleStep/2;
    wheel.style.transform = `rotate(${finalAngle}deg)`;
}

// Losowanie
spinBtn.onclick = function() {
    const possible = [1,2,3,4,5,6,7]; // numer 8 niewylosowalny
    const selected = possible[Math.floor(Math.random() * possible.length)];

    const finalAngle = 3600 + (sliceCount - selected) * angleStep + angleStep/2;
    wheel.style.transform = `rotate(${finalAngle}deg)`;

    spinBtn.disabled = true;

    localStorage.setItem("wheelResultNumber", selected);
};
</script>

</body>
</html>
