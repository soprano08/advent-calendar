<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Koło fortuny</title>
<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    background: #eee;
    padding: 20px;
}

#wheelContainer {
    position: relative;
    width: 600px;
    height: 600px;
    margin-bottom: 20px;
}

#wheel {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 10px solid #333;
    /* Koło czerwone z białymi paskami między segmentami */
    background: repeating-conic-gradient(
        red 0deg 45deg, 
        white 45deg 47deg
    );
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    transition: transform 4s ease-out;
}

.number {
    position: absolute;
    font-weight: bold;
    font-size: 24px;
    transform-origin: center center;
}

/* STRZAŁKA */
#pointer {
    width: 0;
    height: 0;
    border-left: 25px solid transparent;
    border-right: 25px solid transparent;
    border-top: 40px solid black;
    position: absolute;
    top: -50px;
    left: 50%;
    transform: translateX(-50%);
}

#spinBtn {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 18px;
}

#legend {
    margin-top: 30px;
    text-align: left;
}

.legend-item {
    margin-bottom: 5px;
}
</style>
</head>
<body>

<div id="wheelContainer">
    <div id="pointer"></div>
    <div id="wheel"></div>
</div>

<button id="spinBtn">Zakręć</button>

<div id="legend">
    <h3>Legenda:</h3>
</div>

<script>
// NUMERY I NAGRODY
const prizes = {
    1: "Dresy",
    2: "Gatki z niespodzianką",
    3: "Sesja buziakowa",
    4: "Filmik językowy",
    5: "Klata na życzenie",
    6: "Dłonie na życzenie",
    7: "Trochę głosówek",
    8: "Nie do wylosowania"
};

const wheel = document.getElementById("wheel");
const spinBtn = document.getElementById("spinBtn");
const legendDiv = document.getElementById("legend");

// dodaj numerki na kole
const sliceCount = 8;
const angleStep = 360 / sliceCount;
for (let i = 1; i <= sliceCount; i++) {
    let num = document.createElement("div");
    num.className = "number";
    num.textContent = i;
    const angle = (i - 1) * angleStep + angleStep/2;
    const radius = 250; // połowa wielkości koła
    const rad = angle * Math.PI / 180;
    num.style.left = `${50 + radius/300 * Math.cos(rad)*50}%`;
    num.style.top = `${50 + radius/300 * Math.sin(rad)*50}%`;
    wheel.appendChild(num);
}

// dodaj legendę
for (let i = 1; i <= sliceCount; i++) {
    let item = document.createElement("div");
    item.className = "legend-item";
    item.textContent = `${i}: ${prizes[i]}`;
    legendDiv.appendChild(item);
}

// sprawdzamy, czy wynik już jest w localStorage i ustawiamy koło
let savedResult = localStorage.getItem("wheelResultNumber");
if (savedResult) {
    spinBtn.disabled = true;
    const finalAngle = 3600 + (sliceCount - parseInt(savedResult)) * angleStep + angleStep/2;
    wheel.style.transform = `rotate(${finalAngle}deg)`;
}

// losowanie
spinBtn.onclick = function() {
    const possible = [1,2,3,4,5,6,7]; // numer 8 nie do wylosowania
    const selected = possible[Math.floor(Math.random() * possible.length)];

    const finalAngle = 3600 + (sliceCount - selected) * angleStep + angleStep/2;
    wheel.style.transform = `rotate(${finalAngle}deg)`;

    spinBtn.disabled = true;

    // zapis do localStorage
    localStorage.setItem("wheelResultNumber", selected);
};
</script>

</body>
</html>
