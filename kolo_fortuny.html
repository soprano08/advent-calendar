<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ko≈Ço Fortuny</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        text-align: center;
        padding: 30px;
    }

    h1 {
        margin-bottom: 25px;
    }

    /* ----- KO≈ÅO ----- */
    #wheel {
        width: 450px;
        height: 450px;
        border-radius: 50%;
        border: 10px solid #333;
        margin: 0 auto;
        position: relative;
        overflow: hidden;
        transition: transform 5s ease-out;
    }

    /* ----- POLA ----- */
    .slice {
        position: absolute;
        width: 50%;
        height: 50%;
        top: 50%;
        left: 50%;
        transform-origin: 0% 0%;
        border: 1px solid #333;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 16px;
        padding: 8px;
        text-align: center;
        box-sizing: border-box;
        background: #ffd966;
    }

    .slice:nth-child(2) { transform: rotate(60deg);  background:#ff6961; }
    .slice:nth-child(3) { transform: rotate(120deg); background:#77dd77; }
    .slice:nth-child(4) { transform: rotate(180deg); background:#84b6f4; }
    .slice:nth-child(5) { transform: rotate(240deg); background:#ffb347; }
    .slice:nth-child(6) { transform: rotate(300deg); background:#c49bd3; }

    /* ----- WSKA≈πNIK ----- */
    #pointer {
        width: 0;
        height: 0;
        border-left: 25px solid transparent;
        border-right: 25px solid transparent;
        border-top: 40px solid red;
        margin: 20px auto;
    }

    button {
        margin-top: 35px;
        padding: 12px 25px;
        background: #333;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 20px;
        border-radius: 10px;
    }

    button:disabled {
        background: #777;
        cursor: not-allowed;
    }

    #result {
        margin-top: 30px;
        font-size: 24px;
        font-weight: bold;
    }

    #spin-count {
        margin-top: 10px;
        font-size: 18px;
    }
</style>
</head>
<body>

<h1>Ko≈Ço Fortuny üéÅ</h1>

<div id="pointer"></div>

<div id="wheel">
    <div class="slice">Filmik jƒôzykowy</div>
    <div class="slice">Penis w ca≈Ço≈õci</div>
    <div class="slice">Sesja buziakowa</div>
    <div class="slice">Trochƒô g≈Ços√≥wek</div>
    <div class="slice">Klatka na ≈ºyczenie</div>
    <div class="slice">D≈Çonie na ≈ºyczenie</div>
</div>

<button id="spinBtn" onclick="spin()">Zakrƒôƒá ko≈Çem</button>

<div id="result"></div>
<div id="spin-count"></div>

<script>
    // ===============================
    //      OGRANICZENIE 1x DZIENNIE
    // ===============================

    const spinBtn = document.getElementById("spinBtn");
    const result = document.getElementById("result");

    // wczytaj datƒô ostatniego zakrƒôcenia
    const lastSpin = localStorage.getItem("lastSpinDate");
    const today = new Date().toDateString();

    if (lastSpin === today) {
        spinBtn.disabled = true;
        result.innerHTML = "Mo≈ºesz zakrƒôciƒá jutro! ‚ùÑÔ∏è";
    }

    // licznik
    let spinCount = localStorage.getItem("spinCount")
        ? parseInt(localStorage.getItem("spinCount"))
        : 0;

    document.getElementById("spin-count").innerHTML =
        "≈ÅƒÖczna liczba zakrƒôce≈Ñ: " + spinCount;

    function spin() {
        const wheel = document.getElementById("wheel");

        // animacja
        const random = Math.floor(Math.random() * 360 + 3600);
        wheel.style.transform = "rotate(" + random + "deg)";

        // WSZYSTKIE nagrody (widoczne na kole)
        const prizes = [
            "Filmik jƒôzykowy",
            "Penis w ca≈Ço≈õci",
            "Sesja buziakowa",
            "Trochƒô g≈Ços√≥wek",
            "Klatka na ≈ºyczenie",
            "D≈Çonie na ≈ºyczenie",
            "Gatki z niespodziankƒÖ",
            "Dresy"
        ];

        // LOSOWANIE ‚Äî BEZ penisa
        const prizesForDraw = prizes.filter(p => p !== "Penis w ca≈Ço≈õci");

        const index = Math.floor(Math.random() * prizesForDraw.length);

        setTimeout(() => {
            // wynik
            result.innerHTML = "Wylosowano: " + prizesForDraw[index];

            // zapamiƒôtaj, ≈ºe dzisiaj ju≈º krƒôcono
            localStorage.setItem("lastSpinDate", today);

            // wy≈ÇƒÖcz przycisk
            spinBtn.disabled = true;

            // aktualizacja licznika
            spinCount++;
            localStorage.setItem("spinCount", spinCount);
            document.getElementById("spin-count").innerHTML =
                "≈ÅƒÖczna liczba zakrƒôce≈Ñ: " + spinCount;
        }, 5200);
    }
</script>

</body>
</html>
