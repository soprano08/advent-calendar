<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Kalendarz dla Sylwii</title>
  <style>
    /* Prosty, czytelny styl startowy */
    :root{--bg:#f7f7fb;--accent:#2b6cb0;--muted:#6b7280}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:#111}
    .page{min-height:100%;display:flex;flex-direction:column}
    header{background:linear-gradient(90deg, rgba(43,108,176,0.95), rgba(59,130,246,0.9));color:white;padding:28px 20px;box-shadow:0 4px 14px rgba(11,46,80,0.12)}
    .container{max-width:960px;margin:28px auto;padding:0 16px;width:100%}
    h1{font-size:28px;margin:0;font-weight:600;letter-spacing:0.2px}

    /* Miejsce na zawarto≈õƒá kalendarza - obecnie puste */
    main{flex:1;display:flex;align-items:center;justify-content:center}
    .placeholder{width:100%;max-width:860px;height:420px;border:2px dashed rgba(0,0,0,0.06);background:white;border-radius:12px;display:flex;align-items:center;justify-content:center;flex-direction:column;gap:12px;padding:20px;box-shadow:0 6px 18px rgba(20,40,80,0.04)}
    .placeholder p{margin:0;color:var(--muted)}

    footer{padding:18px 20px;text-align:center;color:var(--muted);font-size:14px}

    @media (max-width:520px){h1{font-size:20px}.placeholder{height:320px}}
    /* --- ZIMOWY STYL (wersja B) --- */
    body{background:linear-gradient(#e8f4ff,#ffffff);}

    .calendar-grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(120px,1fr));
      gap:18px;
      padding:20px 0;
    }

    .door{
      background:rgba(255,255,255,0.9);
      backdrop-filter:blur(6px);
      border-radius:14px;
      padding:28px 0;
      text-align:center;
      font-size:26px;
      font-weight:600;
      color:#2b6cb0;
      cursor:pointer;
      box-shadow:0 6px 14px rgba(0,40,80,0.08);
      transition:transform .25s, box-shadow .25s;
      position:relative;
    }

    .door:hover{
      transform:translateY(-4px);
      box-shadow:0 10px 18px rgba(0,40,80,0.12);
    }

    /* Efekt otwarcia */
    .door.opened{
      background:#d1e7ff;
      color:#1e3a8a;
    }

    /* Okno z tekstem */
    .popup{
      position:fixed;
      top:0;left:0;width:100%;height:100%;
      background:rgba(0,0,0,0.45);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
      z-index:50;
      backdrop-filter:blur(4px);
    }

    .popup-box{
      background:white;
      padding:32px;
      border-radius:16px;
      max-width:420px;
      width:100%;
      text-align:center;
      box-shadow:0 10px 26px rgba(0,0,0,0.15);
      animation:fadeIn .35s ease;
    }

    @keyframes fadeIn{
      from{opacity:0;transform:scale(.92)}
      to{opacity:1;transform:scale(1)}
    }

    .popup button{
      margin-top:20px;
      padding:10px 18px;
      border:0;
      border-radius:10px;
      background:#3b82f6;
      color:white;
      cursor:pointer;
      font-size:16px;
      font-weight:500;
      box-shadow:0 4px 10px rgba(0,48,100,0.2);
      transition:background .2s;
    }
    .popup button:hover{background:#1e63d6;}

</style>
</head>
<body>
  <div class="page">
    <header>
      <div class="container">
        <h1>Kalendarz dla Sylwii</h1>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="calendar-grid">
          <!-- 24 okienek -->
          <!-- Generowane rƒôcznie, numerki 1‚Äì24 -->
          <!-- Ka≈ºde okienko ma klasƒô .door i data-day="X" -->
          
          <!-- Okienka 1‚Äì24 -->
          ${Array.from({length:24},(_,i)=>`<div class='door' data-day='${i+1}'>${i+1}</div>`).join('')}
        </div>
      </div>
    </main>

    <footer>
      Gotowe do wrzucenia na GitHub Pages ‚Ä¢ Je≈õli chcesz, przygotujƒô teraz pe≈Çny kalendarz z 24 okienkami i miejscem na Twoje napisy.
    </footer>
  </div>
  <script>
    // Teksty do okienek ‚Äî mozesz zmieniƒá
    const messages = {
      1:"Weso≈Çego grudnia! ‚ùÑÔ∏è", 2:"Mi≈Çego dnia üíô", 3:"Jeste≈õ super!",
      4:"Ciep≈Ça herbata i kocyk ‚òï", 5:"U≈õmiech proszƒô üòÑ", 6:"Jeste≈õ wa≈ºna!",
      7:"Dla Sylwii ‚Äì zimowa magia ‚ú®", 8:"Dzi≈õ bƒôdzie piƒôknie!", 9:"Buziak üíã",
      10:"Jeste≈õ wyjƒÖtkowa", 11:"Czas na relaks~", 12:"Dobra energia dla Ciebie",
      13:"Ma≈Çe szczƒô≈õcia sƒÖ najwa≈ºniejsze", 14:"Dzi≈õ bƒôdzie lekko ‚ùÑÔ∏è", 15:"You got this!",
      16:"Grudniowy vibe üé∂", 17:"Dla najfajniejszej Sylwii", 18:"Jeste≈õ kochana",
      19:"Ciep≈Çe my≈õli ‚ú®", 20:"Zr√≥b co≈õ mi≈Çego dla siebie", 21:"U≈õmiech dzia≈Ça cuda",
      22:"Dobre rzeczy nadchodzƒÖ", 23:"Prawie ≈õwiƒôta! üéÑ", 24:"Weso≈Çych ≈öwiƒÖt Sylwia! üéÅ"
    };

    document.querySelectorAll('.door').forEach(door=>{
      door.addEventListener('click',()=>{
        const day = door.dataset.day;
        const text = messages[day] || "Dzie≈Ñ " + day;
        door.classList.add('opened');

        const pop = document.createElement('div');
        pop.className='popup';
        pop.innerHTML = `
          <div class="popup-box">
            <h2>Dzie≈Ñ ${day}</h2>
            <p style="margin-top:10px;font-size:18px;">${text}</p>
            <button>Zamknij</button>
          </div>`;

        document.body.appendChild(pop);
        pop.querySelector('button').onclick = ()=> pop.remove();
      });
    });
  </script>
</body>
</html>
