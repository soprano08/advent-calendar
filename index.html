<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Kalendarz dla Sylwii</title>


<!-- Google Font: Playfair Display -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">


<style>
body {
margin: 0;
font-family: 'Playfair Display', system-ui, sans-serif;
background: linear-gradient(#e8f4ff, #ffffff);
}


header {
font-family: 'Playfair Display', serif;
background: linear-gradient(90deg, rgba(43,108,176,0.95), rgba(59,130,246,0.9));
color: white;
padding: 28px 20px;
text-align: center;
font-size: 28px;
font-weight: 700;
box-shadow: 0 4px 14px rgba(11,46,80,0.12);
}


.container {
max-width: 960px;
margin: 28px auto;
padding: 0 16px;
}


.calendar-grid {
display: grid;
grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
gap: 18px;
padding: 20px 0;
}


.door {
font-family: 'Playfair Display', serif;
background: rgba(255, 255, 255, 0.9);
backdrop-filter: blur(6px);
border-radius: 14px;
padding: 28px 0;
text-align: center;
font-size: 26px;
font-weight: 700;
color: #2b6cb0;
cursor: pointer;
box-shadow: 0 6px 14px rgba(0,40,80,0.08);
transition: transform .25s, box-shadow .25s;
}


.door:hover {
transform: translateY(-4px);
box-shadow: 0 10px 18px rgba(0,40,80,0.12);
}


.door.opened {
background: #d1e7ff;
color: #1e3a8a;
}


/* Popup */
.popup {
position: fixed;
top: 0; left: 0;
width: 100%; height: 100%;
background: rgba(0,0,0,0.45);
display: flex;
align-items: center;
justify-content: center;
padding: 20px;
z-index: 50;
backdrop-filter: blur(4px);
}


.popup-box {
background: white;
padding: 32px;
border-radius: 16px;
max-width: 420px;
width: 100%;
text-align: center;
box-shadow: 0 10px 26px rgba(0,0,0,0.15);
animation: fadeIn .35s ease;
</html>
