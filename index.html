<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalendarz dla Sylwii</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin:0;
    font-family:'Playfair Display', serif;
    background: linear-gradient(#e8f4ff,#ffffff);
  }
  header {
    text-align:center;
    padding:30px 0;
    font-size:32px;
    font-weight:700;
    background: linear-gradient(90deg, rgba(43,108,176,0.95), rgba(59,130,246,0.9));
    color:white;
    box-shadow:0 4px 14px rgba(11,46,80,0.12);
  }
  .container{
    max-width:960px;
    margin:20px auto;
    padding:0 16px;
  }
  .calendar-grid{
    display:grid;
    grid-template-columns:repeat(6,1fr);
    gap:10px;
  }
  .door{
    position:relative;
    width:100%;
    padding-top:100%; /* kwadrat */
    perspective:600px;
    cursor:pointer;
  }
  .door-inner{
    position:absolute;
    top:0; left:0; right:0; bottom:0;
    transition: transform 0.6s;
    transform-style: preserve-3d;
  }
  .door.opened .door-inner{
    transform: rotateY(180deg);
  }
  .door-front, .door-back{
    position:absolute;
    width:100%; height:100%;
    backface-visibility:hidden;
    border-radius:12px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:24px;
    font-weight:700;
    box-shadow:0 4px 8px rgba(0,0,0,0.2);
    overflow:hidden;
  }
  .door-front img {
    width:100%;
    height:100%;
    object-fit: cover;
    border-radius:12px;
  }
  .door-back{
    background:#d1e7ff;
    color:#1e3a8a;
    transform: rotateY(180deg);
    padding:10px;
    box-sizing: border-box;
    text-align:center;
  }
  .popup{
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,0.45);
    display:flex;
    justify-content:center;
    align-items:center;
  }
  .popup-box{
    background:white;
    padding:30px;
    border-radius:14px;
    text-align:center;
    max-width:400px;
    width:90%;
  }
  .popup button{
    margin-top:15px;
    padding:8px 16px;
    border:none;
    background:#3b82f6;
    color:white;
    border-radius:10px;
    cursor:pointer;
  }
  .popup button:hover{background:#1e63d6;}
</style>
</head>
<body>
<header>Kalendarz dla Sylwii</header>
<div class="container">
  <div class="calendar-grid">
    <!-- 24 okienka z lokalnymi zdjÄ™ciami -->
    <!-- PodmieÅ„ treÅ›ci dni wg swojego uznania -->
    <script>
      const messages = [
        "DzieÅ„ 1: WesoÅ‚ego grudnia! â„ï¸",

        "DzieÅ„ 4: CiepÅ‚a herbata i kocyk â˜•",
        "DzieÅ„ 5: UÅ›miech proszÄ™ ğŸ˜„",
        "DzieÅ„ 6: JesteÅ› waÅ¼na!",
        "DzieÅ„ 7: Zimowa magia dla Sylwii âœ¨",
        "DzieÅ„ 8: DziÅ› bÄ™dzie piÄ™knie!",
        "DzieÅ„ 9: Buziak ğŸ’‹",
        "DzieÅ„ 10: JesteÅ› wyjÄ…tkowa",
        "DzieÅ„ 11: Czas na relaks~",
        "DzieÅ„ 12: Dobra energia dla Ciebie",
        "DzieÅ„ 13: MaÅ‚e szczÄ™Å›cia sÄ… najwaÅ¼niejsze",
        "DzieÅ„ 14: DziÅ› bÄ™dzie lekko â„ï¸",
        "DzieÅ„ 15: You got this!",
        "DzieÅ„ 16: Grudniowy vibe ğŸ¶",
        "DzieÅ„ 17: Dla najfajniejszej Sylwii",
        "DzieÅ„ 18: JesteÅ› kochana",
        "DzieÅ„ 19: CiepÅ‚e myÅ›li âœ¨",
        "DzieÅ„ 20: ZrÃ³b coÅ› miÅ‚ego dla siebie",
        "DzieÅ„ 21: UÅ›miech dziaÅ‚a cuda",
        "DzieÅ„ 22: Dobre rzeczy nadchodzÄ…",
        "DzieÅ„ 23: Prawie Å›wiÄ™ta! ğŸ„",
        "DzieÅ„ 24: WesoÅ‚ych ÅšwiÄ…t Sylwia! ğŸ"
      ];

      const today = (new Date().getMonth() === 11) ? new Date().getDate() : 1;

      for(let i=1;i<=24;i++){
        const div = document.createElement('div');
        div.className='door';
        div.dataset.day=i;
        div.innerHTML=`
          <div class="door-inner">
            <div class="door-front"><img src="images/${i}.png" alt="DzieÅ„ ${i}"></div>
            <div class="door-back">${messages[i-1]}</div>
          </div>
        `;
        document.querySelector('.calendar-grid').appendChild(div);
      }

      document.querySelectorAll('.door').forEach(door=>{
        door.addEventListener('click', ()=>{
          const day = parseInt(door.dataset.day);
          if(day <= today){
            door.classList.add('opened');
            const back = door.querySelector('.door-back').textContent;
            const popup = document.createElement('div');
            popup.className='popup';
            popup.innerHTML = `<div class="popup-box"><h2>DzieÅ„ ${day}</h2><p>${back}</p><button>Zamknij</button></div>`;
            document.body.appendChild(popup);
            popup.querySelector('button').onclick = ()=> popup.remove();
          } else {
            const popup = document.createElement('div');
            popup.className='popup';
            popup.innerHTML = `<div class="popup-box"><h2>Uuuu!</h2><p>Nie oszukuj! ğŸ”’</p><button>Zamknij</button></div>`;
            document.body.appendChild(popup);
            popup.querySelector('button').onclick = ()=> popup.remove();
          }
        });
      });
    </script>
  </div>
</div>
</body>
</html>
