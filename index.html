<!DOCTYPE html>

<title>Kalendarz dla Sylwii</title>

<style>
body {
    margin: 0;
    font-family: 'Playfair Display', serif;
    background: linear-gradient(#e8f4ff, #ffffff);
}
header {
    text-align: center;
    padding: 30px 0;
    font-size: 32px;
    font-weight: 700;
    background: linear-gradient(90deg, rgba(43,108,176,0.95), rgba(59,130,246,0.9));
    color: white;
    box-shadow: 0 4px 14px rgba(11,46,80,0.12);
}
.container {
    max-width: 960px;
    margin: 20px auto;
    padding: 0 16px;
}
.calendar-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(100px,1fr));
    gap: 15px;
}
.door {
    background: rgba(255,255,255,0.9);
    padding: 25px 0;
    border-radius: 12px;
    text-align: center;
    font-size: 24px;
    font-weight: 700;
    color: #2b6cb0;
    cursor: pointer;
    box-shadow: 0 6px 14px rgba(0,40,80,0.08);
    transition: 0.2s;
}
.door:hover { transform: translateY(-3px); box-shadow: 0 10px 18px rgba(0,40,80,0.12);}
.door.opened { background: #d1e7ff; color: #1e3a8a; }
.popup {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.45);
    display:flex;
    justify-content:center;
    align-items:center;
}
.popup-box {
    background:white;
    padding:30px;
    border-radius:14px;
    text-align:center;
    max-width:400px;
    width:90%;
}
.popup button {
    margin-top:15px;
    padding:8px 16px;
    border:none;
    background:#3b82f6;
    color:white;
    border-radius:10px;
    cursor:pointer;
}
.popup button:hover { background:#1e63d6; }
</style>
</head>
