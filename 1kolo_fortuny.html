<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Koło Fortuny</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #071022;
    color: #e6eef8;
    text-align: center;
    padding: 20px;
  }

  h1 {
    margin-bottom: 20px;
  }

  iframe {
    border: 4px solid #06b6d4;
    border-radius: 12px;
    width: 500px;
    height: 500px;
    display: none; /* ukryte do czasu akceptacji */
    margin-top: 20px;
  }

  /* Modal */
  #modal {
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.85);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  #modalContent {
    background: #071022;
    padding: 20px;
    border-radius: 12px;
    max-width: 500px;
    text-align: center;
  }

  #modalContent button {
    margin-top: 20px;
    padding: 12px 24px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 8px;
    background: #06b6d4;
    color: #071022;
    font-weight: bold;
  }

  .legend {
    margin-top: 30px;
    text-align: left;
    display: inline-block;
    font-size: 16px;
  }

  .legend h2 {
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<h1>Koło Fortuny</h1>

<!-- Modal z regulaminem -->
<div id="modal">
  <div id="modalContent">
    <h2>REGULAMIN</h2>
    <p>W TYM MOMENCIE PROSZE ODPALIC NAGRYWANIE EKRANU W TELEFONIE. JEZELI NIE DOSTANE FILMU, NAGRODA PRZEPADA.</p>
    <button id="acceptBtn">AKCEPTUJ</button>
  </div>
</div>

<!-- Koło -->
<iframe id="wheelFrame" src="https://wheelofnames.com/ahq-mpc" frameborder="0" scrolling="no"></iframe>

<!-- Legenda -->
<div class="legend">
  <h2>Nagrody</h2>
  1. Filmik gatkowo jezykowy<br>
  2. Sesja klaty<br>
  3. Usmiech<br>
  4. Sesja dloni<br>
  5. Odlew<br>
  6. Sesja buziakowa<br>
  7. Sesja klaty, udek, dloni przez trzy dni<br>
  8. Jestem mily 3 dni<br>
</div>

<script>
const modal = document.getElementById("modal");
const acceptBtn = document.getElementById("acceptBtn");
const wheel = document.getElementById("wheelFrame");

// Sprawdzenie, czy dzisiaj już kliknięto
const today = new Date().toISOString().slice(0,10);
const lastAccepted = localStorage.getItem("lastAccepted");

if(lastAccepted === today){
    // Już kliknięto dziś → modal nie pokazuje się, koło widoczne
    modal.style.display = "none";
    wheel.style.display = "block";
} else {
    // Modal widoczny, koło ukryte
    modal.style.display = "flex";
    wheel.style.display = "none";
}

// Obsługa przycisku AKCEPTUJ
acceptBtn.addEventListener("click", () => {
    // Ukryj modal
    modal.style.display = "none";
    // Pokaż koło
    wheel.style.display = "block";
    // Zapisz dzisiejszą datę
    localStorage.setItem("lastAccepted", today);
});
</script>

</body>
</html>
